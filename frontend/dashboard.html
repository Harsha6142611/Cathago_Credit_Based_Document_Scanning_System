<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Document Scanning System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <nav class="dashboard-nav">
                <div class="user-info">
                    <span id="username">Loading...</span>
                    <span class="credit-badge">
                        Credits: <span id="credit-count">-</span>
                    </span>
                </div>
                <button onclick="Auth.logout()" class="btn btn-secondary">Logout</button>
            </nav>
        </header>

        <main class="dashboard-content">
            <!-- Document Upload Card -->
            <div class="dashboard-card">
                <h2 class="section-title">Upload Document</h2>
                <div class="upload-area" id="upload-area" onclick="event.preventDefault();">
                    <p>Drag & drop your document here or click to browse</p>
                    <small>Only .txt files are supported</small>
                    <input type="file" id="file-input" hidden accept=".txt" onchange="event.preventDefault();">
                </div>
                <div id="upload-status" class="upload-status"></div>
            </div>

            <!-- Scan History Card -->
            <div class="dashboard-card">
                <h2 class="section-title">Scan History</h2>
                <ul class="scan-history" id="scan-history">
                    <li>Loading scan history...</li>
                </ul>
            </div>

            <!-- Credit Request Card -->
            <div class="dashboard-card">
                <h2 class="section-title">Request Credits</h2>
                <form id="credit-request-form" class="credit-request-form" onsubmit="return false;">
                    <div class="form-group">
                        <label for="credits">Number of Credits</label>
                        <input type="number" id="credits" name="credits" min="1" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="reason">Reason for Request</label>
                        <textarea id="reason" name="reason" class="form-control" required 
                            placeholder="Please explain why you need additional credits..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Request Credits</button>
                </form>
            </div>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
